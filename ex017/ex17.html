<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 1</title>
</head>
<body>
    <div class="screen">
        <div class="player-side">
            <h1 id="player-points">0</h1>
            <img src="player.png" alt="Imagem do jogador" id="icon">
            <div class="options">
                <img src="rock.png" alt="a escolha da pedra" class="pedra" id="option">
                <img src="paper.png" alt="a escolha do papel" class="papel" id="option">
                <img src="scissors.png" alt="a escolha da tesoura" class="tesoura" id="option">
                
            </div>
        </div>
        <div class="robot-side">
            <h1 id="robot-points">0</h1> 
            <img src="player.png" alt="a imagem do robot" class="robot-icon" id="icon">
            <div class="robot-options">
                <img src="rock.png" alt="a escolha da pedra" class="robot-pedra" id="option">
                <img src="paper.png" alt="a escolha do papel" class="robot-paper" id="option">
                <img src="scissors.png" alt="a escolha da tesoura" class="robot-tesoura" id="option">
            </div>
        </div>
        <div class="result-footer">
            <h1 class="result">Comece o jogo escolhendo um movimento!</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
